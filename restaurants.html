<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh Sách Nhà Hàng - Restaurant Finder</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="navbar">
        <div class="nav-brand">
          <i class="fas fa-utensils"></i>
          <span>Restaurant Finder</span>
        </div>
        <div class="nav-menu">
          <a href="index.html" class="nav-link">Trang Chủ</a>
          <a href="restaurants.html" class="nav-link active">Nhà Hàng</a>
          <a href="users.html" class="nav-link">Người Dùng</a>
        </div>
        <div class="nav-toggle">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </header>

    <!-- Restaurant List Section -->
    <section id="restaurants" class="restaurants">
      <div class="container">
        <h2>Danh Sách Nhà Hàng</h2>
        <div class="restaurant-stats">
          <span id="restaurantCount">0 nhà hàng</span>
          <div class="sort-controls">
            <label>Sắp xếp theo:</label>
            <select id="sortBy">
              <option value="name">Tên</option>
              <option value="rating">Đánh giá</option>
              <option value="price">Giá</option>
            </select>
          </div>
        </div>
        <div id="restaurantGrid" class="users-grid">
          <!-- Restaurants will be loaded here -->
        </div>
        <div id="loadingSpinner" class="loading">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Đang tải dữ liệu...</p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-section">
            <h4>Restaurant Finder</h4>
            <p>Khám phá những nhà hàng tuyệt vời gần bạn</p>
          </div>
          <div class="footer-section">
            <h4>Liên Kết</h4>
            <ul>
              <li><a href="index.html">Trang Chủ</a></li>
              <li><a href="restaurants.html">Nhà Hàng</a></li>
              <li><a href="users.html">Người Dùng</a></li>
            </ul>
          </div>
          <div class="footer-section">
            <h4>Theo Dõi</h4>
            <div class="social-links">
              <a href="#"><i class="fab fa-facebook"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
          </div>
        </div>
        <div class="footer-bottom">
          <p>© 2025 Restaurant Finder. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script src="restaurants.js"></script>
  </body>
</html>
